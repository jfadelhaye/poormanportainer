<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poor man's portainer</title>
    <style>
      body {
        background: linear-gradient(to top left, #4628b4, #6fd5c7);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      table, th, td {
       border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Poor Man's portainer</h1>
    <h2 id="header">Here is a list of containers running on the host : </h2>
    <button id="refreshButton">Dashboard</button>
    <script src="script.js" type="module"></script>
    <table id="containerTable">
      <thead id="containerTableHead">
      <tr>
        <th>Container ID</th>
        <th>Container Name</th>
        <th>Container Image</th>
        <th>Container Status</th>
        <th>Container state</th>
      </tr>
      </thead>
      <tbody id="containerTableBody">
      </tbody>
    </table>

</body>
</html>
